    <script> <!--light/dark mode toggle script -- credit goes to geeksforgeeks.org-->
    function toggleTheme() {
        // Obtains an array of all <link> elements.
        // Select your element using indexing.
        var theme = document.getElementsByTagName('link')[0];
        var favicon = document.getElementById('favicon'); //yes, this changes with the theme too

        // Change the value of href attribute to change the css sheet.
        if (theme.getAttribute('href') === 'styles/light.css') {
            theme.setAttribute('href', 'styles/dark.css');
            favicon.setAttribute('href','img/glowshroom.png') }

        else {
            theme.setAttribute('href', 'styles/light.css');
            favicon.setAttribute('href','img/lotus.png') }
    }
    </script>
</head>
